<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="homePage.css">
    <title>Welcome!</title>
</head>
<body>
<header>
    <div class="navigation-bar">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="logo_with_bg.jpeg" alt="Responsive image" style="height: 100px, width:140px">
                </div>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="background">
        <img src="background-homePage3.png" alt="background">
        <div class="login-form">
            <form>
                <h1>HOME</h1>
                <div class="content">
                    <form th:method="GET" th:action="@{/user/guest-recipe-list}">
                        <div class="input-field">
                            <button type="submit">GUEST</button>
                        </div>
                        <p class="link">Guest restricted functionality: you cannot add your own recipes, leave comments and like recipes</p>
                    </form>

                    <form th:method="GET" th:action="@{/user/sign-in-form}">
                        <div class="input-field">
                            <button type="submit">SIGN IN</button>
                        </div>
                    </form>

                    <form th:method="GET" th:action="@{/user/sign-up-form}">
                        <div class="input-field">
                            <button type="submit">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
