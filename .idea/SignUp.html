<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign Up Page</title>
</head>
<body>
<header>
    <div class="navigation-bar">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="logo_with_bg.jpeg" alt="Responsive image" style="height: 100px, width:140px">
                </div>
                <div>
                    <a href="#" class="navigateToHome">HOME</a>
                </div>
                <div class="action">
                    <button>SIGN IN</button>
                </div>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="background">
        <img src="background-homePage3.png" alt="background">
        <div class="login-form">
            <div class="login-form">
                <form>
                    <h1>SIGN UP</h1>
                    <div class="content">

                        <div class="flex-container">
                            <div class="first">
                                <div class="input-field">
                                    <h5>Username</h5>
                                    <input type="email" autocomplete="nope">
                                </div>
                                <div class="input-field">
                                    <h5>Email</h5>
                                    <input type="email" autocomplete="email">
                                </div>
                                <div class="input-field">
                                    <h5>Password</h5>
                                    <input type="password" autocomplete="new-password">
                                </div>
                                <div class="input-field">
                                    <h5>Repeat Password</h5>
                                    <input type="password" autocomplete="nope">
                                </div>
                            </div>

                            <div class="second">
                                <form enctype="multipart/form-data" method="post">
                                    <p>Download the image for profile</p>
                                    <p><input type="file" name="photo" multiple accept="image/*,image/jpeg">
                                        <input type="submit" value="Отправить"></p>
                                </form>
                            </div>
                        </div>

                        <div class="action">
                            <button>SIGN UP</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
