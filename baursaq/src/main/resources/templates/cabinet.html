<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cabinet</title>
</head>
<body>
    <h2>Personal cabinet</h2>
    <table border="5px">
        <thead>
        <tr>
            <th>username</th>
            <th>name</th>
            <th>surname</th>
        </tr>
        </thead>
        <tr object="${user}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
        </tr>
    </table>
</body>
</html>
